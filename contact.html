    <div>
      <!-- used py-3 class to  -->
      <main class="container">
        <!-- added personalized margined class to fix spacing issues with the fixed header and footer -->
        <div class="row margined">
          <!-- used col-md-7 to take up 7 columns for medium and larger displays also used border-0 to remove the border and rounded-0 to add harsh edges -->
          <form class="card bg-light col-md-8 mx-3 border-0 rounded-0 py-2">
            <div class="card-body">
              <h1>Contact</h1>
              <hr />
              <!-- created form-margin class because the bootstrap margin classes are not extreme enough for the right margin -->
              <div class="form-group ml-2 mr-3 pr-sm-5">
                <label>Name</label>
                <!-- broken form currently -->
                <input
                  type="text"
                  class="form-control rounded-0"
                  placeholder="Name"
                />
              </div>
              <div class="form-group ml-2 mr-3 pr-sm-5">
                <label>Email</label>
                <!-- broken form currently -->
                <input
                  type="email"
                  class="form-control rounded-0"
                  id="exampleInputEmail1"
                  placeholder="Email"
                />
              </div>
              <div class="form-group ml-2 mr-3 pr-sm-5">
                <label>Message</label>
                <!-- broken form currently -->
                <textarea
                  class="form-control rounded-0"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  placeholder="Message"
                ></textarea>
              </div>
              <!-- it presses but goes nowhere!!! [so far ;) ] -->
              <button type="submit" class="btn submit rounded-0">Submit</button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <!-- although it does not have any links, I used navbar classes for the formatting purposes justify-content-center class made everything centered and fixed-bottom made it fixed to the bottom on the screen -->
    <footer
      class="navbar navbar-dark justify-content-center border-top border-footer fixed-bottom"

      <p class="py-2">&#169;Tommy Willen</p>
